<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <heading>
        <div class="row">
            <div class="col text-center header">
                <h1>NezzyHelm.io</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5 class="float-right">Player Name</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control mb-2 text-center">
            </div>
            <div class="col">
                <a href="#" class="btn btn-dark">Lookup</a>
            </div>
        </div>
    </heading>

    <div class="row">
        <div class="col">
            <table class="table table-dark table-bordered table-sm">
                <thead class="bg-red text-center">
                    <tr>
                        <th>Skill</th>
                        <th scope="col">Level</th>
                        <th scope="col">XP</th>
                        <th scope="col">Rank</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr id="attack"></tr>
                    <tr id="defence"></tr>
                    <tr id="strength"></tr>
                    <tr id="hitpoints"></tr>
                    <tr id="ranged"></tr>
                    <tr id="prayer"></tr>
                    <tr id="magic"></tr>
                    <tr id="cooking"></tr>
                    <tr id="woodcutting"></tr>
                    <tr id="fletching"></tr>
                    <tr id="fishing"></tr>
                    <tr id="firemaking"></tr>
                    <tr id="crafting"></tr>
                    <tr id="smithing"></tr>
                    <tr id="mining"></tr>
                    <tr id="herblore"></tr>
                    <tr id="agility"></tr>
                    <tr id="thieving"></tr>
                    <tr id="slayer"></tr>
                    <tr id="farming"></tr>
                    <tr id="runecrafting"></tr>
                    <tr id="hunter"></tr>
                    <tr id="construction"></tr>
                    <tr id="total"></tr>
                </tbody>
            </table>

        </div>
        <div class="col">
            <div class="scrollable">
                <table class="table table-dark table-bordered table-sm">
                    <thead class="bg-red text-center">
                        <tr>
                            <th>Activity</th>
                            <th scope="col"># </th>
                            <th scope="col">Rank</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr id="allClues"></tr>
                        <tr id="beginnerClues"></tr>
                        <tr id="easyClues"></tr>
                        <tr id="mediumClues"></tr>
                        <tr id="hardClues"></tr>
                        <tr id="eliteClues"></tr>
                        <tr id="masterClues"></tr>
                        <tr id="abyssalSire"></tr>
                        <tr id="alchemicalHydra"></tr>
                        <tr id="barrowsChest"></tr>
                        <tr id="bryophta"></tr>
                        <tr id="callisto"></tr>
                        <tr id="cerberus"></tr>
                        <tr id="chambersOfXeric"></tr>
                        <tr id="chambersOfXericCM"></tr>
                        <tr id="chaosElemental"></tr>
                        <tr id="chaosFanatic"></tr>
                        <tr id="commanderZyliana"></tr>
                        <tr id="crazyArcheologist"></tr>
                        <tr id="corporealBeast"></tr>
                        <tr id="dagannothPrime"></tr>
                        <tr id="dagannothRex"></tr>
                        <tr id="dagannothSupreme"></tr>
                        <tr id="derangedArcheologist"></tr>
                        <tr id="generalGraardor"></tr>
                        <tr id="giantMole"></tr>
                        <tr id="grotesqueGaurdians"></tr>
                        <tr id="hespori"></tr>
                        <tr id="kalphiteQueen"></tr>
                        <tr id="kingBlackDragon"></tr>
                        <tr id="kraken"></tr>
                        <tr id="kreeArra"></tr>
                        <tr id="krilTsutsaroth"></tr>
                        <tr id="mimic"></tr>
                        <tr id="nightmare"></tr>
                        <tr id="obor"></tr>
                        <tr id="sarachnis"></tr>
                        <tr id="scorpia"></tr>
                        <tr id="skotizo"></tr>
                        <tr id="gauntlet"></tr>
                        <tr id="corruptedGauntlet"></tr>
                        <tr id="theatreOfBlood"></tr>
                        <tr id="thermonuclearSmokeDevil"></tr>
                        <tr id="zuk"></tr>
                        <tr id="jad"></tr>
                        <tr id="venenatis"></tr>
                        <tr id="vetIon"></tr>
                        <tr id="vorkath"></tr>
                        <tr id="wintertodt"></tr>
                        <tr id="zalcano"></tr>
                        <tr id="zulrah"></tr>
                    </tbody>
                </table>
            </div>
            <div class="pt-4">
                <span class="text-white ml-3">Tutorial Island</span>
                <span class="float-right text-white mr-3">Maxed</span>
                <div class="bar bg-white">
                    <div class="barFiller text-center"></div>
                </div>
                <div class="text-center">
                    <p class="text-white">(Level-Based)</p>
                </div>
            </div>
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body></html>
